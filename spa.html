<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awais Ashraf | Web Developer</title>

  <!-- This is the CSS for styling the page -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecf7, #f7fafd);
      color: #2c3e50;
      padding: 30px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #1a2c45;
    }

    h3 {
      text-align: center;
      color: #4d6074;
      margin-bottom: 30px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    nav a {
      font-size: 16px;
      color: #1e5aa8;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      border: 1px solid transparent;
    }

    nav a:hover {
      background: #1e5aa8;
      color: #fff;
      border-color: #1e5aa8;
    }

    /* Main Content Area */
    #content {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease-in-out;
      transition: opacity 0.3s ease-in-out;
    }

    #content h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #content p {
      line-height: 1.6;
      font-size: 16px;
    }

    /* This is the footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    a {
      color: #1e5aa8;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Page Header -->
  <h1>Awais Ashraf</h1>
  <h3>17-Year-Old Programmer | HTML, CSS, JavaScript</h3>

  <!-- Navigation Menu -->
  <nav>
    <a onclick="navigate('home')">Home</a>
    <a onclick="navigate('about')">About</a>
    <a onclick="navigate('contact')">Contact</a>
  </nav>

  <!-- Dynamic Content Section -->
  <div id="content"></div>

  <!-- This is the footer -->
  <footer>&copy; 2025 Awais Ashraf. All rights reserved.</footer>

  <!-- JavaScript Section for SPA Navigation -->
  <script>
    // These are the page sections that change content dynamically
    const pages = {
      home: "<h2>Welcome</h2><p>Hello! I'm Awais Ashraf, a 17-year-old programmer who loves building beautiful and responsive websites. I specialize in HTML and CSS, and Iâ€™m learning JavaScript to bring ideas to life. This site is a simple SPA built with love and focus.</p>",
      about: "<h2>About Me</h2><p>I believe that age is not a barrier to success. I'm a fast learner, creative thinker, and deeply passionate about coding. I enjoy solving problems, designing user-friendly layouts, and turning imagination into digital reality. Every day is a step forward in my journey as a developer.</p>",
      contact: "<h2>Contact</h2><p>Email: <strong>awaisashraf0609@gmail.com</strong><br>GitHub: <a href='https://github.com/WaisAshraf05' target='_blank'>github.com/WaisAshraf05</a></p>"
    };

    // Function to navigate between pages
    function navigate(page) {
      const content = document.getElementById("content");
      content.style.opacity = 0;
      setTimeout(() => {
        content.innerHTML = pages[page];
        content.style.opacity = 1;
      }, 200);
    }

    // Load default page (home)
    navigate('home');
  </script>
</body>
</html>
