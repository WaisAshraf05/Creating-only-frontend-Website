<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tale Hive | Login Page</title>
  
  <style>
/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background Animation */
body {
  min-height: 100vh;
  background: linear-gradient(-45deg, #dfe9f3, #ffffff, #d7e1ec, #eef2f5);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Top H1 Branding */
body > div:first-child h1 {
  font-size: 3rem;
  color: #4a90e2;
  text-shadow: 2px 2px 8px rgba(74, 144, 226, 0.3);
  animation: fadeInTop 1.2s ease;
  margin-bottom: 20px;
}

/* Login Wrapper */
.wrapper {
  background: #ffffffdd;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  max-width: 400px;
  width: 100%;
  animation: slideUp 1s ease;
}

/* Form Heading */
.wrapper h1 {
  text-align: center;
  color: #333;
  margin-bottom: 25px;
}

/* Input Styling */
.input-box input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 12px;
  transition: 0.3s;
  font-size: 15px;
}

.input-box input:focus {
  border-color: #4a90e2;
  outline: none;
  box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
}

/* Remember & Forgot Section */
.remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 20px;
}

.remember-forgot a {
  text-decoration: none;
  color: #4a90e2;
  transition: 0.3s;
}

.remember-forgot a:hover {
  text-decoration: underline;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 13px;
  background: linear-gradient(to right, #4a90e2, #357ab8);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.btn:hover {
  background: linear-gradient(to right, #357ab8, #4a90e2);
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
}

/* Register Section */
.Register-Account {
  text-align: center;
  margin-top: 20px;
}

.Register-Account p {
  margin-bottom: 5px;
}

.Register-Account a {
  color: #4a90e2;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.Register-Account a:hover {
  color: #2b67a0;
  text-decoration: underline;
}

/* Animations */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInTop {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
  </style>
</head>

<body>
  <div>
    <h1>Tale Hive! </h1>
  </div>
  <div class="wrapper">
<form action="" >
  <h1> Login </h1>
  <div class="input-box">
    <input type="text" placeholder="Username" required />
  </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember me </label>
        <a href="#">Forget Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="Register-Account">
        <p>Dont have an Account? :(</p>
        <a href="#">Register Now :)</a>
        
      </div>
</form>
      
  
    
  </div>
  
</body>

</html>
